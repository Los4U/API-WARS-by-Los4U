{% extends 'base.html' %}

{% block page_content %}

    <h2 class="newUser">NEW USER</h2>

    <div class="cointainer">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {%for message in messages %}
                    <h2 id="error_message" style="color: red;">{{message}}</h2>
                {%endfor%}
            {% else %}
                    <h2>Please enter login and password.</h2>
            {%endif%}
        {%endwith%}

        <form id="loginForm" action="{{ url_for('new_user') }}" method="POST" class="login" >
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password"  name="psw" required>

            <button type="submit" class="registerButton btn btn-outline-light"> REGISTER</button>

        </form>

    </div>

{% endblock %}
